<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="/Restaurant/css/styles.css"/>
</head>
<body>
<div class='login'>
  <div class='login_title'>
	<span>账号登录</span>
  </div>
	<form id="login">
  <div class='login_fields'>
	<div class='login_fields__user'>
	  <div class='icon'>
		<img src='/Restaurant/img/user_icon_copy.png'>
	  </div>
	  <input placeholder='用户名' type='text' id="name" name="name">
		<div class='validation'>
		  <img src='/Restaurant/img/tick.png'>
		</div>
	  </input>
	</div>
	<div class='login_fields__password'>
	  <div class='icon'>
		<img src='/Restaurant/img/lock_icon_copy.png'>
	  </div>
	  <input placeholder='密码' type='password'id="password" name="password">
	  <div class='validation'>
		<img src='/Restaurant/img/tick.png'>
	  </div>
	</div>
	<div class='login_fields__submit'>
	  <input type='submit' value='登录'/>
	</div>
  </div>
	</form>
  <div class='success'>
	<h2>认证成功</h2>
	<p>欢迎回来</p>
  </div>
</div>
<div class='authent'>
  <img src='/Restaurant/img/puff.svg'>
  <p>认证中...</p>
</div>
<script type="text/javascript" src="/Restaurant/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/Restaurant/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/Restaurant/js/jquery.validate.min.js"></script>
<script>
	$("#login").validate(
			{
				/*表单验证通过后执行的方法*/
				submitHandler: function (form) {
					// do other stuff for a valid form
					$('.login').addClass('test');
					setTimeout(function () {
						$('.login').addClass('testtwo');
					}, 300);
					setTimeout(function () {
						$('.authent').show().animate({ right: -320 }, {
							easing: 'easeOutQuint',
							duration: 600,
							queue: false
						});
						$('.authent').animate({ opacity: 1 }, {
							duration: 200,
							queue: false
						}).addClass('visible');

					}, 500);
					setTimeout(function(){
						var name = $("#name").val();
						var password = $("#password").val();
						$.ajax
						({
							data:{"name":name,"password":password},
							type: 'post',
							url: "/Restaurant/login",
							dataType: 'json',
							success: function (data)
							{
								setTimeout(function () {
									$('.authent').show().animate({ right: 90 }, {
										easing: 'easeOutQuint',
										duration: 600,
										queue: false
									});
									$('.authent').animate({ opacity: 0 }, {
										duration: 200,
										queue: false
									}).addClass('visible');
									$('.login').removeClass('testtwo');
								}, 2500);
								setTimeout(function () {
									$('.login').removeClass('test');
									$('.login div').fadeOut(123);
								}, 2800);
								if(data=="success")
								{
									setTimeout(function () {
										$('.success').fadeIn();
									}, 3200);
									window.location.href="/Restaurant/Manage/index.jsp";
								}
								else
								{
									alert(data);
									window.location.reload();
								}
							}
						})
					},1000)
				},
				/*验证方式*/
				rules: {
					name: {
						required: true,
					},password:{
						required: true,
					}
				},
				messages: {
					name: {
						required: "用户名不能为空"
					},password:{
						required:"密码不能为空"
					}
				}, showErrors: function (errorMap, errorList) {
				var msg = "";
				$.each(errorList, function (i, v) {
					msg += (v.message + "\r\n");
				});
				if (msg != "") alert(msg);
			}, onfocusout: false,
				ignore: ""
			}
	);
$('input[type="text"],input[type="password"]').focus(function () {
	$(this).prev().animate({ 'opacity': '1' }, 200);
});
$('input[type="text"],input[type="password"]').blur(function () {
	$(this).prev().animate({ 'opacity': '.5' }, 200);
});
$('input[type="text"],input[type="password"]').keyup(function () {
	if (!$(this).val() == '') {
		$(this).next().animate({
			'opacity': '1',
			'right': '30'
		}, 200);
	} else {
		$(this).next().animate({
			'opacity': '0',
			'right': '20'
		}, 200);
	}
});
var open = 0;
$('.tab').click(function () {
	$(this).fadeOut(200, function () {
		$(this).parent().animate({ 'left': '0' });
	});
});
</script>
</body>
</html>
