<table>
    <thead>
    <tr>
        <th>销售时间</th>
        <th>销售桌号</th>
        <th>账单总价</th>
        <th>账单详情</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="6">
            <div class="bulk-actions align-left">
                <p>
                    <select class="small-input class" id="select_class">
                        <option value="">请选择菜品分类</option>
                    </select>
                </p>
                <p>
                    <select class="small-input" id="select_dish">
                        <option value="">请选择菜品</option>
                    </select>
                </p>
                <p><label>输入开始日期：</label><input class="Wdate" type="text" readonly="readonly" name="starttime" onfocus="WdatePicker()"></p>
                <p><label>输入结束日期：</label><input class="Wdate" type="text" readonly="readonly" name="endtime" onfocus="WdatePicker()"></p>
                <a class="button" href="#" onclick="select()">产品销量查询</a>
            </div>

                <select name="pagenum" id="pagenum">
                </select>

    <tr class="alt-row">
        <td><a href="#" title="title">Sit amet</a></td>
        <td>Consectetur adipiscing</td>
        <td>Donec tortor diam</td>

            <!-- Icons -->
            <a href="#" title="Delete"><img src="resources/images/icons/cross.png" alt="Delete"></a> <a href="#" title="Edit Meta"><img src="resources/images/icons/hammer_screwdriver.png" alt="Edit Meta"></a> </td>
    </tr>
    <tr>
        <td><a href="#" title="title">Sit amet</a></td>
        <td>Consectetur adipiscing</td>
        <td>Donec tortor diam</td>
        <td>
            <!-- Icons -->
            <a href="#" title="Edit"><img src="resources/images/icons/pencil.png" alt="Edit"></a> <a href="#" title="Delete"><img src="resources/images/icons/cross.png" alt="Delete"></a> <a href="#" title="Edit Meta"><img src="resources/images/icons/hammer_screwdriver.png" alt="Edit Meta"></a> </td>
    </tr>
    </tbody>
</table>
<script>

    var json_data ;
    $.ajax
    ({
        type: 'post',
        url: "/Restaurant/classify/findbyrest",
        dataType: 'json',
        success: function (data)
        {
            console.log(data);
            for (var o in data)
            {
                var option = c$("option");
                $(option).val(data[o].name);
                $(option).text(data[o].name);
                $(".small-input.class").append(option);
            }
        }
    })
    $("#select_class").change(function(){
        var classname = $(this).val();
        $.ajax
        ({
            data:{"classname":classname},
            type: 'post',
            url: "/Restaurant/dish/findbyclass",
            dataType: 'json',
            success: function (data)
            {
                console.log(data);
                $("#select_dish").html("<option value=\"\">请选择菜品</option>");
                for (var o in data)
                {
                    var option = c$("option");
                    $(option).val(data[o].id);
                    $(option).text(data[o].name);
                    $("#select_dish").append(option);
                }
            }
        })
    })
    function select()
    {
        var starttime = $("#starttime").val();
        var endtime = $("#endtime").val();
        var dishid = $("#select_dish").val();
        $.ajax
        ({
            data:{"starttime":starttime,"endtime":endtime,"content":jQuery("#select_dish  option:selected").text()},
            type: 'post',
            url: "/Restaurant/bill/selectbill",
            dataType: 'json',
            success: function (data)
            {
                json_data = data;
                initpage();
                console.log(data);
            }
        })
    }

    function initpage()
    {
        $("#pagenum").html("");
        var size  = Math.ceil(json_data.length / 5);
        for (var i = 0 ; i <size ;i++)
        {
            var option = c$("option");
            $(option).val(i+1);
            $(option).text((i+1)+"/"+size);
            $("#pagenum").append($(option));
        }
        $("#pagenum").change(function(){
            showtable($(this).val());
        })
        showtable(1);
    }
    function  showtable(j)
    {
        var length = json_data.length;
        var num = length-5*(j-1)
        if (num>5)
        {
            num = 5*j;
        }
        else num = length;
        $("#tbody").html("");
        for (var i= 5*(j-1);i<num;i++)
        {
            var tr = c$("tr");
            if(i%2==0)
            {
                $(tr).addClass("alt-row");
            }
            var time = c$("td");
            var table = c$("td");
            var total = c$("td");
            var content = c$("a");
            var img = c$("img");
            $(time).text(json_data[i].time);
            $(table).text($("#tableid option[value="+json_data[i].tableid+"]").text())
            $(total).text(json_data[i].price);
            $(content).attr("href","javascript:void(0)");
            $(content).addClass("showcontent");
            $(img).attr({"src":"resources/images/icons/pencil.png","alt":"查看详细内容"});
            (function(){
                var content_data = $.parseJSON(json_data[i].content);
                $(content).bind("click",function(){
                    (function(){
                        console.log(content_data)
                        for(var k in content_data)
                        {
                            var tr1 = c$("tr");
                            var dishname = c$("td");
                            var num = c$("td");
                            var price = c$("td");
                            $(dishname).text(k);
                            $(num).text(content_data[k].num);
                            $(price).text(content_data[k].price);
                            $(tr1).append( $(dishname))
                            $(tr1).append( $(num))
                            $(tr1).append( $(price))
                            $(tr1).appendTo($("#content"));
                        }
                    })();
                    var html = $("#table2").html();
                    layer.open({
                        type: 1,
                        skin: 'layui-layer-rim', //加上边框
                        area: ['420px', '240px'], //宽高
                        content: html
                    });
                })
            })();
            $(content).append($(img))
            $(tr).append($(time))
            $(tr).append($(table))
            $(tr).append($(total))
            $(tr).append($(content))
            $(tr).appendTo($("#tbody"));
        }
    }
</script>
