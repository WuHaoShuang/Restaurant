<form id="add_product">
    <p>
        <label>产品名称</label>
        <input class="text-input small-input" type="text" id="product_name" name="product_name">
        <!-- Classes for input-notification: success, error, information, attention -->
        <br>
    </p>
    <input class="button" type="submit" value="添加产品"/>
</form>
<script>
    $("#add_product").validate(
            {
                /*表单验证通过后执行的方法*/
                submitHandler: function (form) {
                    // do other stuff for a valid form
                    var classname = $("#product_name").val();
                    $.ajax
                    ({
                        data:{"name":classname},
                        type: 'post',
                        url: "/Restaurant/product/addproduct",
                        dataType: 'json',
                        success: function (data)
                        {
                            layer.alert(data);
                        }
                    })
                },
                /*验证方式*/
                rules: {
                    product_name: {
                        required: true,
                        maxlength:10,
                    }
                },
                messages: {
                    product_name: {
                        required: "产品名称不能为空"
                    }
                }, showErrors: function (errorMap, errorList) {
                var msg = "";
                $.each(errorList, function (i, v) {
                    msg += (v.message + "\r\n");
                });
                if (msg != "") layer.alert(msg);
            }, onfocusout: false,
                ignore: ""
            }
    );
</script>
